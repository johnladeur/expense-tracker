<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="scripts.js"></script>
    <title>Expense Tracker</title>
</head>
<body class="body">
    <div class="header">
        <h1>Expense Tracker</h1>
    </div>
    <div  class="input-container">
        <div class="row">
            <div class="col-md 4">
                <span>Type:</span>
                    <select name="type">
                        <option value="Card">Card</option>
                        <option value="Cash">Cash</option>
                        <option value="Check">Check</option>
                        <option value="Other">Other</option>
                    </select>
            </div>
            <div class="col-md 4">
                <span class="amount">Amount:</span>
                <input id="Amount-entry" type="number">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <span>Name:</span>
                <input id="name-entry" type="text" placeholder="Expense description">
            </div>
            <div class="col-sm-6">
                <span>Location:</span>
                <input id="location-entry" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <span>Date:</span>
                <input id="date-entry" type="date"
                min="2019-01-01">
            </div>
        </div>
        <button type="button" id="button" class="btn btn-light">Add Expense</button>
    </div>

    <div style="overflow-x:auto;">
        <div class="expense-table">
            <table id="table" class="table">
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Location</th>
                    <tr id="item-row">
                        <td id="default-message" colspan="5">Add an item to be tracked.</td>
                    </tr>
                </tr>
        
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
